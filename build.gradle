plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

def cassandraDriverVersion = "3.9.0"
repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'


    "implementation"("com.datastax.cassandra:cassandra-driver-core:$cassandraDriverVersion")
    "implementation"("com.datastax.cassandra:cassandra-driver-mapping:$cassandraDriverVersion")
    "implementation"("com.datastax.cassandra:cassandra-driver-extras:$cassandraDriverVersion")


}

test {
    useJUnitPlatform()
}